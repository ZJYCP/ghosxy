name: Build and Release

on:
  push:
    tags:
      - 'v*' # 当推送 v 开头的 tag 时触发，如 v1.0.0, v1.2.3-beta

# 确保同一时间只有一个 release 工作流在运行
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # 构建任务 - 多平台并行构建
  # ============================================
  build:
    strategy:
      fail-fast: false # 一个平台失败不影响其他平台
      matrix:
        include:
          - os: windows-latest
            platform: win
            artifact: win
          - os: macos-latest
            platform: mac
            artifact: mac
          - os: ubuntu-latest
            platform: linux
            artifact: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # macOS 需要安装 Python 用于 node-gyp
      - name: Setup Python (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Linux 需要额外的依赖
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libarchive-tools rpm

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      # -------- Windows 构建 --------
      - name: Build Windows
        if: matrix.platform == 'win'
        run: npx electron-builder --win --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # -------- macOS 构建 --------
      - name: Build macOS
        if: matrix.platform == 'mac'
        run: npx electron-builder --mac --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # 如果需要签名，取消注释以下行并在 secrets 中配置
          # CSC_LINK: ${{ secrets.MAC_CERTS }}
          # CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTS_PASSWORD }}
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          # APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      # -------- Linux 构建 --------
      - name: Build Linux
        if: matrix.platform == 'linux'
        run: npx electron-builder --linux --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 上传构建产物
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            dist/*.exe
            dist/*.dmg
            dist/*.zip
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
            dist/*.tar.gz
            dist/*.yml
            dist/*.blockmap
          if-no-files-found: ignore
          retention-days: 7

  # ============================================
  # 发布任务 - 创建 GitHub Release
  # ============================================
  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write # 需要写权限来创建 Release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 下载所有平台的构建产物
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: win
          path: dist/

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: mac
          path: dist/

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux
          path: dist/

      - name: List artifacts
        run: ls -la dist/

      # 从 tag 中提取版本号
      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      # 生成更新日志（从 git log 中提取）
      - name: Generate changelog
        id: changelog
        run: |
          # 获取上一个 tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            # 如果没有上一个 tag，获取所有提交
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges -20)
          else
            # 获取两个 tag 之间的提交
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges ${PREV_TAG}..HEAD)
          fi

          # 将多行内容保存到文件
          echo "$CHANGELOG" > CHANGELOG.md
          echo "Generated changelog:"
          cat CHANGELOG.md

      # 创建 GitHub Release
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Ghosxy ${{ steps.version.outputs.VERSION }}
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          generate_release_notes: true
          body_path: CHANGELOG.md
          files: |
            dist/*.exe
            dist/*.dmg
            dist/*.zip
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
            dist/*.tar.gz
            dist/*.yml
            dist/*.blockmap
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 清理临时文件
      - name: Cleanup
        run: rm -f CHANGELOG.md
